<!-- AI Assistant Component -->
<div class="ai-chat" id="aiChat">
    <!-- Botão flutuante -->
    <button class="chat-button" id="chatToggle" aria-label="Abrir chat">
        <i class="fas fa-comments"></i>
    </button>
    
    <!-- Janela do chat -->
    <div class="chat-window" id="chatWindow" role="dialog" aria-label="Assistente virtual">
        <!-- Header -->
        <div class="chat-header">
            <h3>
                <i class="fas fa-robot"></i>
                Assistente IA
            </h3>
            <button class="close-chat" id="closeChat" aria-label="Fechar chat">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <!-- Área de mensagens -->
        <div class="chat-messages" id="chatMessages" role="log" aria-live="polite">
            <!-- Mensagens serão inseridas dinamicamente pelo JavaScript -->
        </div>
        
        <!-- Input de mensagem -->
        <div class="chat-input">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Digite sua mensagem..." 
                aria-label="Digite sua mensagem"
                autocomplete="off"
            >
            <button id="sendMessage" aria-label="Enviar mensagem">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
